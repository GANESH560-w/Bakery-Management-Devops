apiVersion: v1
kind: Service
metadata:
  name: edulearn-backend
spec:
  selector:
    app: edulearn-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: edulearn-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: edulearn-backend
  template:
    metadata:
      labels:
        app: edulearn-backend
    spec:
      containers:
      - name: edulearn-backend
        image: yourusername/edulearn-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: edulearn-secrets
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: edulearn-secrets
              key: jwt-secret
