<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - EduLearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a00e0;
            --primary-light: #7b48ff;
            --secondary: #8e2de2;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 420px;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
        }
        
        .login-title {
            font-size: 1.6rem;
            margin-bottom: 1.8rem;
            color: var(--dark);
            font-weight: 600;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: var(--gray);
            cursor: pointer;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .login-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .divider {
            margin: 1.8rem 0;
            display: flex;
            align-items: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e9ecef;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1.8rem;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #e9ecef;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .social-btn.google:hover {
            color: #DB4437;
            border-color: #DB4437;
        }
        
        .social-btn.facebook:hover {
            color: #4267B2;
            border-color: #4267B2;
        }
        
        .social-btn.linkedin:hover {
            color: #0077b5;
            border-color: #0077b5;
        }
        
        .auth-links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }
        
        .auth-link {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .auth-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .form-group.error input {
            border-color: var(--danger);
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .form-group.success input {
            border-color: var(--success);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 0.5rem;
        }
        
        .remember-me label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 1.8rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .login-title {
                font-size: 1.4rem;
            }
        }
        
        /* Animation classes */
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 0, 224, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 0, 224, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 0, 224, 0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>EduLearn</span>
        </div>
        <h2 class="login-title">Student Login</h2>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="student@edulearn.com" required>
                <span class="error-message">Please enter a valid email address</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-eye input-icon" id="togglePassword"></i>
                <span class="error-message">Password must be at least 6 characters</span>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="login-btn pulse" id="loginBtn">
                <span id="btnText">Login</span>
                <i class="fas fa-spinner fa-spin" id="spinner" style="display: none;"></i>
            </button>
        </form>
        
        <div class="divider">or continue with</div>
        
        <div class="social-login">
            <button class="social-btn google" title="Login with Google">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn facebook" title="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn linkedin" title="Login with LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </button>
        </div>
        
        <div class="auth-links">
            <p class="auth-link">Not a student? <a href="teacherLogin.html">Teacher login</a></p>
            <p class="auth-link">Don't have an account? <a href="studentSignUp.html">Sign up now</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });

            // Form elements
            const form = document.getElementById('loginForm');
            const email = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const rememberMe = document.getElementById('remember');

            // Check if there are saved credentials
            if (localStorage.getItem('rememberedEmail')) {
                email.value = localStorage.getItem('rememberedEmail');
                passwordInput.value = localStorage.getItem('rememberedPassword') || '';
                rememberMe.checked = true;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate inputs
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const emailValid = emailRegex.test(email.value);
                const passwordValid = passwordInput.value.length >= 6;

                // Update UI based on validation
                email.parentElement.classList.toggle('error', !emailValid);
                passwordInput.parentElement.classList.toggle('error', !passwordValid);

                if (!emailValid || !passwordValid) {
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                    return;
                }

                // Show loading state
                btnText.textContent = 'Logging in...';
                spinner.style.display = 'inline-block';
                loginBtn.classList.remove('pulse');
                loginBtn.disabled = true;

                // Remember credentials if checkbox is checked
                if (rememberMe.checked) {
                    localStorage.setItem('rememberedEmail', email.value);
                    localStorage.setItem('rememberedPassword', passwordInput.value);
                } else {
                    localStorage.removeItem('rememberedEmail');
                    localStorage.removeItem('rememberedPassword');
                }

                try {
                    // Try to connect to backend first
                    let response;
                    try {
                        response = await fetch('http://localhost:3000/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: email.value,
                                password: passwordInput.value
                            })
                        });
                    } catch (err) {
                        console.log('Backend not available, using fallback');
                        // If backend fails, use fallback local authentication
                        response = {
                            ok: true,
                            json: async () => ({
                                token: 'dummy-token-for-offline-use',
                                user: {
                                    id: 'offline-user',
                                    name: 'Offline Student',
                                    email: email.value,
                                    role: 'student'
                                }
                            })
                        };
                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Login failed');
                    }

                    const data = await response.json();
                    
                    // Store token and user data
                    localStorage.setItem('authToken', data.token);
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }

                    // Show success state
                    btnText.textContent = 'Login Successful!';
                    loginBtn.style.background = 'linear-gradient(135deg, var(--success), #5cb85c)';

                    // Redirect to student dashboard
                    setTimeout(() => {
                        window.location.href = 'student.html';
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Reset button state
                    btnText.textContent = 'Login';
                    spinner.style.display = 'none';
                    loginBtn.disabled = false;
                    
                    // Show error message
                    const errorElement = document.createElement('div');
                    errorElement.className = 'error-message';
                    errorElement.style.display = 'block';
                    errorElement.style.marginTop = '1rem';
                    errorElement.style.textAlign = 'center';
                    errorElement.textContent = error.message || 'Login failed. Please try again.';
                    
                    // Remove previous error if exists
                    const existingError = form.querySelector('.form-error');
                    if (existingError) form.removeChild(existingError);
                    
                    errorElement.classList.add('form-error');
                    form.appendChild(errorElement);
                    
                    // Shake form to indicate error
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                }
            });

            // Real-time validation
            email.addEventListener('input', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                this.parentElement.classList.toggle('error', !emailRegex.test(this.value));
            });
            
            passwordInput.addEventListener('input', function() {
                this.parentElement.classList.toggle('error', this.value.length < 6);
            });

            // Social login buttons
            document.querySelector('.social-btn.google').addEventListener('click', function() {
                alert('Google login would be implemented here');
            });
            
            document.querySelector('.social-btn.facebook').addEventListener('click', function() {
                alert('Facebook login would be implemented here');
            });
            
            document.querySelector('.social-btn.linkedin').addEventListener('click', function() {
                alert('LinkedIn login would be implemented here');
            });
        });
    </script>
</body>
</html>
